{% extends 'base.html' %}

{% block title %}
Новый рецепт
{% endblock %}

{% block content %}
<h1>Опубликовать свой рецепт</h1>

<form method="post" class="form-control p-4 rounded shadow-sm">
    <div class="mb-3">
        <input type="text"
               name="title"
               placeholder="Введите название рецепта"
               class="form-control form-control-lg"
               required>
    </div>

    <div class="mb-3">
        <textarea name="description"
                  placeholder="Введите краткое описание блюда"
                  class="form-control"
                  rows="2"
                  required></textarea>
    </div>

        <div class="mb-3">
        <textarea name="ingredients"
                  placeholder="Введите список ингредиентов"
                  class="form-control"
                  rows="5"
                  required></textarea>
    </div>

        <div class="mb-3">
        <textarea name="recipe"
                  placeholder="Напишите пошаговый рецепт"
                  class="form-control"
                  rows="5"
                  required></textarea>
    </div>

    <div class="mb-3">
        <input type="url"
               name="image_url"
               placeholder="Введите URL изображения (например, https://example.com/image.jpg)"
               class="form-control"
               required>
    </div>

    <button class="btn btn-success btn-lg w-100" type="submit">
        <i class="fas fa-plus-circle me-2"></i>Добавить рецепт
    </button>
</form>
{% endblock %}
